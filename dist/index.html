<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.min.css"/>
  <title>Главная</title>
  <!-- Подключение шрифтов-->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;family=Nunito+Sans:opsz,wdth,wght@6..12,75..125,200..1000&amp;display=swap" rel="stylesheet"/>
  <!-- Подключение Material Icons-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&amp;icon_names=arrow_forward,expand_more,search,settings" rel="stylesheet"/>
</head>
<body>
  <header></header>
  <div class="uikit-demo">
    <div class="container">
      <!-- Пример вставки картинки-->
      <!-- <img width="250" height="200" src="img/cover.jpg" alt="">-->
      <div class="uikit-demo__item">
        <div class="text-field">
          <div class="text-field__label">Text field</div>
          <input class="text-field__input" type="text" placeholder="Email (placeholder)"/>
        </div>
      </div>
      <div class="uikit-demo__item">
        <div class="text-field-masked">
          <div class="text-field-masked__label">Masked text field</div>
          <input class="text-field-masked__input" type="date" required="" placeholder=""/>
        </div>
      </div>
      <div class="uikit-demo__item">
        <div class="text-field-subscription">
          <div class="text-field-subscription__label">Subscription text field</div>
          <div class="text-field-subscription__container">
            <input class="text-field-subscription__input" type="text" placeholder="Email (placeholder)"/>
          </div>
        </div>
      </div>
      <div class="uikit-demo__item">
        <div class="dropdown" data-type="1">
          <div class="dropdown__label">Dropdown</div>
          <div class="dropdown__container">
            <button class="dropdown__button">Выберите гостей
            </button>
            <div class="dropdown__list">
              <div class="dropdown__item" data-id="1">
                <div class="dropdown__text"> взрослые
                </div>
                <div class="dropdown__button-dec dropdown__button-dec_inactive">-</div>
                <div class="dropdown__value">0</div>
                <div class="dropdown__button-inc">+</div>
              </div>
              <div class="dropdown__item" data-id="2">
                <div class="dropdown__text">дети
                </div>
                <div class="dropdown__button-dec dropdown__button-dec_inactive">-</div>
                <div class="dropdown__value">0</div>
                <div class="dropdown__button-inc">+</div>
              </div>
              <div class="dropdown__item" data-id="3">
                <div class="dropdown__text">младенцы
                </div>
                <div class="dropdown__button-dec dropdown__button-dec_inactive">-</div>
                <div class="dropdown__value">0</div>
                <div class="dropdown__button-inc">+</div>
              </div>
              <div class="dropdown__buttons-container">
                <div class="dropdown__button-apply">применить</div>
                <div class="dropdown__button-clear dropdown__button-clear_inactive">очистить</div>
              </div>
            </div>
            <input class="dropdown__input" type="text" data-id="1" name="select-value1" value="0"/>
            <input class="dropdown__input" type="text" data-id="2" name="select-value2" value="0"/>
            <input class="dropdown__input" type="text" data-id="3" name="select-value3" value="0"/>
          </div>
        </div>
      </div>
      <div class="uikit-demo__item">
        <div class="dropdown" data-type="2">
          <div class="dropdown__label">Dropdown (type2)</div>
          <div class="dropdown__container">
            <button class="dropdown__button">Параметры номера
            </button>
            <div class="dropdown__list">
              <div class="dropdown__item" data-id="1">
                <div class="dropdown__text"> спальни
                </div>
                <div class="dropdown__button-dec dropdown__button-dec_inactive">-</div>
                <div class="dropdown__value">0</div>
                <div class="dropdown__button-inc">+</div>
              </div>
              <div class="dropdown__item" data-id="2">
                <div class="dropdown__text">кровати
                </div>
                <div class="dropdown__button-dec dropdown__button-dec_inactive">-</div>
                <div class="dropdown__value">0</div>
                <div class="dropdown__button-inc">+</div>
              </div>
              <div class="dropdown__item" data-id="3">
                <div class="dropdown__text">ванные комнаты
                </div>
                <div class="dropdown__button-dec dropdown__button-dec_inactive">-</div>
                <div class="dropdown__value">0</div>
                <div class="dropdown__button-inc">+</div>
              </div>
              <div class="dropdown__buttons-container dropdown__buttons-container_inactive">
                <div class="dropdown__button-apply">применить</div>
                <div class="dropdown__button-clear dropdown__button-clear_inactive">очистить</div>
              </div>
            </div>
            <input class="dropdown__input" type="text" data-id="1" name="select-value1" value="0"/>
            <input class="dropdown__input" type="text" data-id="2" name="select-value2" value="0"/>
            <input class="dropdown__input" type="text" data-id="3" name="select-value3" value="0"/>
          </div>
        </div>
      </div>
      <div class="uikit-demo__item">
        <div class="dd-date-split">
          <div class="dd-date-split__body">
            <div class="dd-date-split__item">
              <div class="dd-date-split__label">Date dropdown split</div>
              <div class="dd-date-split__container">
                <input class="dd-date-split__input" type="text" id="inputdate1"/>
              </div>
            </div>
            <div class="dd-date-split__item">
              <div class="dd-date-split__label">Date dropdown split</div>
              <div class="dd-date-split__container">
                <input class="dd-date-split__input" type="text" id="inputdate2"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer></footer>
  <script src="js/modules/air-datepicker.js"></script>
  <script src="js/app.js"></script>
  <script src="js/modules/testfile.js"></script>
  <script src="js/modules/dropdown.js"></script>
</body>
